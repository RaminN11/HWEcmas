//     Задание No2
// Создание счетчика
// Напишите функцию createCounter, 
// которая создает счетчик и возвращает объект с тремя методами: 
// increment, decrement и getValue. 
// Метод increment должен увеличивать значение счетчика на 1, 
// метод decrement должен уменьшать значение счетчика на 1, 
// а метод getValue должен возвращать текущее значение счетчика. 
// Значение счетчика должно быть доступно только через методы объекта, а не напрямую.
// Подсказка: Функция createCounter возвращает объект с методами для 
// увеличения и уменьшения счетчика. Приватная переменная count доступна 
// только через методы объекта, что обеспечивает инкапсуляцию данных.

function createCounter() {
  let count = 0; 
  return {
    increment() {
count++;
      return count;
    },
    decrement() {
      count--;
      return count;
    },
    getValue() {
      return count;
} };
}


// Задание No3
// Рекурсивный поиск элемента по классу
// Напишите рекурсивную функцию findElementByClass, 
// которая принимает корневой элемент дерева DOM и название класса в качестве 
// аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.
// Подсказка: Функция findElementByClass рекурсивно обходит дерево DOM, 
// начиная с корневого элемента. Она проверяет каждый элемент на наличие указанного класса и, 
// если находит совпадение, возвращает его. Если элемент с нужным классом не найден, 
// функция возвращает null.


function findElementByClass(root, className) {
if (root.classList.contains(className)) {
    return root;
}
  for (let i = 0; i < root.children.length; i++) {
    const found = findElementByClass(root.children[i], className);
    if (found) {
      return found;
    }
}
  return null; 
}
