<script>
// Задание 1: "Управление библиотекой книг"
// Реализуйте класс Book, который будет представлять книгу с указанными ниже свойствами и методами:
// ● Свойства:
// ○ title(название)-строка,представляющаяназваниекниги.
// ○ author(автор)-строка,представляющаяимяавторакниги.
// ○ pages(количествостраниц)-число,представляющееколичество
// страниц в книге. 
// ● Методы:
// ○ displayInfo()-метод,которыйвыводитинформациюокнигев формате: Название: {title}, Автор: {author}, Страниц: {pages}.
// Пример использования класса
// const book1 = new Book("1984", "Джордж Оруэлл", 328);
// book1.displayInfo();
// // Вывод: Название: 1984, Автор: Джордж Оруэлл, Страниц: 328

class Book {
  constructor(title, author, pages) {
    this.title = title;
    this.author = author;
    this.pages = pages;
  }
  displayInfo() {
console.log(`Название: ${this.title}, Автор: ${this.author},
Страниц: ${this.pages}`);
} }

// ○ age(возраст)-число,представляющеевозрастстудента.
// ○ grade(класс)-строка,представляющаякласс,вкоторомучитсястудент.

// const student2 = new Student("Jane Doe", 17, "11th grade");

class Student {
  constructor(name, age, grade) {
    this.name = name;
    this.age = age;
    this.grade = grade;
 
}
  displayInfo() {

${this.grade}`);
